<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css"><!-- Se pone antes del style para no resetear todo despues ¿-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>-
        <!--Encabezado-->
        <header>
            <div class="caja">
                <h1> <img src="img/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                <ul>
                    <li> <a href="index.html"> Home </a></li>
                    <li> <a href="productos.html"> Productos </a></li>
                    <li> <a href="contacto.html"> Contacto </a></li>
                </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!--Input y label siempre deben ir relacionados-->
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="teléfono">Teléfono</label>
                <input type="tel" id="teléfono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje: </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué horario prefiere ser atendido?</legend>
                    <select>
                        <option> Mañana </option>
                        <option> Tarde </option>
                        <option> Noche </option>

                    </select>
                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir novedades?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr> <!--tr linea (filas) y td columnas-->
                    <th> Día </th>
                    <th>  Horario </th>
                    </tr> 
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td> 8:00 AM - 8:00 PM</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td> 8:00 AM - 8:00 PM</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td> 8:00 AM - 8:00 PM</td>
                    </tr>
                </tbody>
            </table>

        </main>

    </body>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright"> &copy Copyright Barbería Alura - 2023</p>
    </footer>
    </html>
